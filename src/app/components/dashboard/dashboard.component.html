<div class="card">
  <div class="card-body">
    <h2 class="card-title">Dashboard</h2>
    <p class="card-text">Welcome, your role is: <span class="badge bg-primary">{{ userRole }}</span></p>
    <div class="mt-3">
      <button class="btn btn-danger me-2" (click)="logout()">Logout</button>
      <button *ngIf="isAdmin" class="btn btn-success" (click)="goToAdmin()">Go to Admin</button>
    </div>
  </div>
</div>
